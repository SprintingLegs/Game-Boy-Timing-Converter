<!--Based on and inspired by Nudua's original framerate converter: https://web.archive.org/web/20190109213748/http://nudua.com/convert-->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./simple.css">

	<title>Framerate Converter</title>
</head>
<body>

<div class="container w-50 pt-3 pb-3 mt-3" style="border:1px solid #000000;">
  <form class="form-horizontal">
    <legend>Framerate Conversion</legend>
    <hr/>
    <div class="form-group">
      <label for="SourceTime" class="col-sm-2 control-label">Time:</label>
      <div class="col-sm-10">
        <input id="SourceTime" class="form-control" type="text" placeholder="10:11.23"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Source:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="SourceFramerate" placeholder="60.00">
      </div>
      <div class="col-sm-5">
        <select id="SourceFramerateSelect" class="form-control"></select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">To:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="DestFramerate" placeholder="59.94">
      </div>
      <div class="col-sm-5">
        <select id="DestFramerateSelect" class="form-control">
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="ConvertButton" type="button" class="btn btn-primary">Convert</button>
      </div>
    </div>

  </form>

      <div id="HiddenWell" class="well hide" style="margin-bottom:0px;">
        <h1 id="ResultBlock" class="text-center"></h1>
        <h2 id="RatioBlock" class="text-center text-muted"></h2>
    </div>

</div>

<script src="converter.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
